<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Nibble project toolbar icon" (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Team Nibble</h1>
  
    <span></span>
    <span class="spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu icon button">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu" xPosition="before">
      <button mat-menu-item>
        <mat-icon>badge</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item>
        <a href="/logout">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </a>
      </button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/employees">Employees</a>
        <a mat-list-item routerLink="/hike">Hike View</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
