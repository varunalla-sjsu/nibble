<div class="dcontainer" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary">
    <button mat-icon-button class="icon" [ngClass]="mobileQuery.matches ? 'menuicon' : 'menuicon-disabled'"
      aria-label="Nibble project toolbar icon" (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">Team Nibble </h1>
    <div [ngClass]="mobileQuery.matches ? 'menuicon-disabled' : 'menuicon'">

      <button mat-button routerLink="/employees">Employees</button>
      <button mat-button routerLink="/app-hrdashboard">HR Operations</button>
      <button mat-button routerLink="/departments">Departments</button>
      <button mat-button>My Team</button>
      <button mat-button>Resource Allocation</button>
      <button mat-button routerLink="/hike">Hike View</button>
    </div>
    <span class="spacer"></span>
    <div class="icon">
      <div class="item">
        <ngx-skeleton-loader count="1" appearance="circle" [theme]="{ 
          'border-radius': '2px',
          height: '40px',
          margin:'10px'
        }" animation="pulse"></ngx-skeleton-loader>
      </div>
    </div>

    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu icon button">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu" xPosition="before">
      <button mat-menu-item>
        <mat-icon>badge</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item>
        <a href="/logout">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </a>
      </button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/employees">Employees</a>
        <a mat-list-item routerLink="/app-hrdashboard">HR Operations</a>
        <a mat-list-item routerLink="/departments">Departments</a>
        <a mat-list-item routerLink="/employees">My Team</a>
        <a mat-list-item routerLink="/employees">Resource Allocation</a>
        <a mat-list-item routerLink="/hike">Hike View</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
