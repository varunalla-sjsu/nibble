

<mat-grid-list cols="2" rowHeight="1:1">
    <mat-grid-tile>
        
            <div fxFlex="80">
                <h1>Pending resource allocation and deallocation requests</h1>
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource">
          
                       
                        <ng-container matColumnDef="employee">
                            <th mat-header-cell *matHeaderCellDef> Employee </th>
                            <td mat-cell *matCellDef="let element"> {{element.employee}} </td>
                        </ng-container>
          
                       
                        <ng-container matColumnDef="raisedby">
                            <th mat-header-cell *matHeaderCellDef> Raised By </th>
                            <td mat-cell *matCellDef="let element"> {{element.raisedby}} </td>
                        </ng-container>
          
                        
                        <ng-container matColumnDef="type">
                            <th mat-header-cell *matHeaderCellDef> Type </th>
                            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                        </ng-container>
          
                      
                        <ng-container matColumnDef="departmentid">
                            <th mat-header-cell *matHeaderCellDef> Department </th>
                            <td mat-cell *matCellDef="let element"> {{element.departmentid}} </td>
                        </ng-container>
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef> Action</th>
                            <td mat-cell *matCellDef="let element">
    
                                <mat-icon (click)="action(element.username,'approve')">verified_user</mat-icon>
                                <mat-icon (click)="action(element.username,'reject')">clear</mat-icon>
                            </td>
                        </ng-container>
          
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
          
                    <mat-paginator [pageSizeOptions]="[5,10, 20,100]"></mat-paginator>
                    <button mat-mini-fab color="primary" aria-label="refresh">
                        <mat-icon (click)="refresh()">refresh</mat-icon>
                      </button>
                </div>
          
            </div>
            <!-- <div fxFlex="40">
                <app-widget-pie [data]="pieChart"></app-widget-pie>
            </div> -->
          
        
    </mat-grid-tile>
    <mat-grid-tile >
        
        <!-- <div *ngFor="let department of departments">
            <h3>{{department.department}} :</h3><h3>{{department.employees}}</h3> <br> <br>
            
        </div> -->


        <div >
        <mat-list role="list" >
           
        <mat-list-item class="mat-elevation-z8" *ngFor="let department of departments">
        {{department.department}} : {{department.employees}}
         </mat-list-item>
           
          </mat-list>

        </div>

    </mat-grid-tile>
  </mat-grid-list>
