<div class="container">
    <mat-tab-group mat-align-tabs="start">




        <mat-tab label="Details">
            <mat-card>
                <mat-card-title>Employee : <span [innerText]="employeeid"></span></mat-card-title>
                <mat-card-subtitle></mat-card-subtitle>
                <mat-card-content>
                    <b>First Name</b><br/>
                    <span [innerText]="employee.first_name"></span>
                    <b>Last Name</b><br/>
                    <span [innerText]="employee.last_name"></span>
                    <b>Gender</b><br/>
                    <span [innerText]="employee.gender"></span>
                    <b>Date Of Birth</b><br/>
                    <span [innerText]="employee.birth_date"></span>
                    <b>Hire Date</b><br/>
                    <span [innerText]="employee.hire_date"></span>
                    <b>Email</b><br/>
                    <div *ngIf="employee.email==''||!employee.email">
                        <mat-form-field appearance="fill">
                            <mat-label>Enter your email</mat-label>
                            <input matInput placeholder="pat@example.com" [formControl]="email" required>
                            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                          </mat-form-field>
                    </div>
                    <div *ngIf="employee.email">
                        <span [innerText]="employee.email"></span>
                    </div>
                </mat-card-content>
                <mat-card-actions align="end">
                   
                </mat-card-actions>
              </mat-card>
        </mat-tab>
        <mat-tab label="Role">
            Test2
        </mat-tab>
    </mat-tab-group>
</div>
